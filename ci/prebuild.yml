image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/environment

style prebuild:
  stage: prebuild
  when: manual
  only:
    changes:
      - ci/**/*
      - "**/*.c"
      - "**/*.h"
      - "**/*.py"
  script:
    - pipenv run make style_check

common prebuild:
  stage: prebuild
  when: manual
  only:
    changes:
      - ci/**/*
      - "**/*.json"
      - "**/*.proto"
  script:
    - pipenv run make defs_check

gen prebuild:
  stage: prebuild
  when: manual
  only:
    changes:
      - ci/**/*
      - "**/*.c"
      - "**/*.h"
      - "**/*.json"
      - "**/*.proto"
      - "**/*.py"
      - "**/*.pyi"
  script:
    - pipenv run make gen_check
